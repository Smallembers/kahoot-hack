<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-User Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="warning">⚠️ DO NOT SHARE THIS LINK<br />Or it may stop working.</div>

  <div id="content">
    <h1>Welcome to Kahoot Hacks!</h1>
    <p>Please Dont share!</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("warning").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("warning").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 500);
    }, 5000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kahoot Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7b2cbf, #c9184a);
      background-size: 400% 400%;
      animation: gradientAnimation 6s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
      z-index: 1;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.4rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 16px;
      outline: none;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.3), 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #c9184a;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a2133b;
    }

    .popup {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 500;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      font-size: 1.1rem;
      z-index: 9999;
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeInPopup 0.3s ease forwards;
    }

    #kahootFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 999;
      transition: opacity 1s ease;
      opacity: 0;
    }

    #kahootFrame.show {
      opacity: 1;
      display: block;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInPopup {
      0% { opacity: 0; top: 10px; }
      100% { opacity: 1; top: 40px; }
    }
  </style>
</head>
<body>
  <div class="popup">Invalid or used code</div>

  <div class="container" id="login">
    <h1>Enter Access Code</h1>
    <form id="codeForm">
      <input type="text" id="codeInput" name="code" placeholder="Enter your 7-digit code" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <iframe id="kahootFrame" src="https://kahoot.club/" allowfullscreen></iframe>

  <script>
    function showPopup() {
      const popup = document.querySelector(".popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 1000);
    }

    document.getElementById("codeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("codeInput").value;

      const response = await fetch("/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ code })
      });

      if (response.redirected || code === "goobers") {
        document.getElementById("login").style.display = "none";
        const iframe = document.getElementById("kahootFrame");
        iframe.classList.add("show");
      } else {
        showPopup();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Enter Code</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    input {
      margin-bottom: 10px;
    }
    button {
      background: #fff;
      color: #7b2ff7;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <form method="POST" action="/submit">
    <h2>Enter Access Code</h2>
    <input type="text" name="code" placeholder="7-digit code" required />
    <button type="submit">Enter</button>
  </form>
</body>
</html>

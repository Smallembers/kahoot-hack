<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Page</title>
  <style>
    /* Your existing styling here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Access Code</h1>
    
    <!-- Code Entry Form -->
    <form method="POST" action="/">
      <input type="text" name="code" placeholder="Enter your 7-digit code" required />
      <button type="submit">Submit</button>
    </form>

    <!-- Kahoot Embed (hidden until code is entered) -->
    <div id="kahoot-embed" style="display:none;">
      <h2>Welcome! Enjoy your Kahoot game!</h2>
      <iframe src="https://kahoot.it?" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Check if codeEntered cookie exists and show Kahoot embed if true
    if (document.cookie.indexOf("codeEntered=true") !== -1) {
      document.querySelector("form").style.display = "none";  // Hide the code entry form
      document.getElementById("kahoot-embed").style.display = "block";  // Show the Kahoot embed
    }
  </script>
</body>
</html>

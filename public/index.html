<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7b2cbf, #c9184a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      margin-bottom: 1rem;
      color: #7b2cbf;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #c9184a;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #7b2cbf;
    }

    button {
      background-color: #c9184a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a2133b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Access Code</h1>
    <form method="POST" action="/submit">
      <input type="text" name="code" placeholder="7-digit code or 'goobers'" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
